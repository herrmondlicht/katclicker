<html>

<head>
    <title>katklicker</title>
    <meta content="">
    <style>
        .cat-img {
            width: 500px;
            height: auto;
            min-height: 300px;
        }

        .small-picture {
            width: 100px;
            height: auto;
        }

        .thumb {}

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .padding {
            text-align: center;
            padding: 10px 10px 10px 10px;
        }

        .align-center {
            text-align: center;
        }

        .top {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        li {
            display: inline;
            text-decoration: none;
            /* float: left; */
            padding: 5px;
        }

        ul {
            padding-left: 0;
        }
    </style>
</head>

<body class="padding align-center">
    <div class="padding">
        <button id="btnAdmin">Admin</button>
    </div>
    <!-- <div id="container" class="padding hidden">
        <input type="text" id="txtCatName"/>
        <input type="text" id="txtCatPath"/>
        <button type="button" id="btnAdd">Adicionar</button>
    </div> -->
    <div class="padding align-center" data-bind="with:currentCat()">
        <hr>
        <p id="catName" data-bind="text:catName"></p>
        <hr>
        <div class="align-center top">
            <p>Apelidos</p>
            <ul id="catlist" data-bind="foreach: nicknames">
                <li data-bind="text:$data"></li>
            </ul>
        </div>
        <p id="catLvl" data-bind="text:catLevel()"></p>
        <img id="imgCat" class="cat-img" alt="" data-bind="attr:{src:image},click: $parent.incrementClick">
        <p id="timesClicked" data-bind="text:timesClicked()"></p>
    </div>
    <div class="padding align-center top">
        <p>Outros gatos</p>
        <ul id="catlist" data-bind="">
            <li data-bind=""></li>
        </ul>
    </div>

    <script src="js/knockout.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
